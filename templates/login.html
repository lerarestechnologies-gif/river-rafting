{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-lg font-bold mb-3">Admin Login</h2>
  <form method="POST">
    <input name="email" type="email" placeholder="Email" class="border p-2 w-full mb-2" required>
    <input name="password" type="password" placeholder="Password" class="border p-2 w-full mb-2" required>
    <div class="text-right"><button class="bg-teal-600 text-white px-3 py-1 rounded">Login</button></div>
  </form>
</div>
{% endblock %}
